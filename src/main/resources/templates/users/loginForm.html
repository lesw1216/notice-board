<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}"
        rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <form class="d-flex flex-column vh-100 justify-content-center"
        action="/users" method="post"
        th:action="@{/login}" th:method="post">
    <h1 class="form-label align-self-center">LOGIN</h1>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="username" id="floatingInput" placeholder="아이디">
      <label for="floatingInput">아이디</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="비밀번호">
      <label for="floatingPassword">비밀번호</label>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="submit">로그인</button>
      <button class="btn btn-outline-secondary" type="button"
              onclick="location.href='joinForm.html'"
              th:onclick="|location.href='/users'|">회원가입</button>
    </div>
  </form>
</div>

</body>
</html>
